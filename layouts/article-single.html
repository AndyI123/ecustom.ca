<article>
	<h1 class="article-title"><%= @item[:title] %></h1>
	
	<%= yield %>
	
	<% if @item[:created_at] %>
		<p class="article-information">Published on the <%= number_to_ordinal(@item[:created_at].strftime('%d')) %> of <%= @item[:created_at].strftime('%B, %Y') %>.</p>
	<% end %>
	
	<h2>Questions, Comments, Concerns?</h2>
	<p>Contact me on Twitter <a href="https://twitter.com/lchski">@lchski</a>.</p>

	<p class="article-feed"><a href="http://feedburner.google.com/fb/a/mailverify?uri=lucascherkewski&amp;loc=en_US">Get articles via email</a>.</p>
</article>
